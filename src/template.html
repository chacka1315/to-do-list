<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Lists</title>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>view-list</title>
                    <path d="M9,5V9H21V5M9,19H21V15H9M9,14H21V10H9M4,9H8V5H4M4,19H8V15H4M4,14H8V10H4V14Z" />
                </svg>
                <button id="seeAllBtn">See All</button>
            </div>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>calendar-today</title>
                    <path d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                </svg>
                <button id="todayBtn">Today</button>
            </div>
            <div id="myProjects">
                <p>My Projects</p>
                <ul>

                </ul>
            </div>
            <button id="addProject">+</button>
        </div>

        <div id="content">
            
        </div>
    </div>
    
    <div id="taskModal">
        <dialog id="taskFormDialog">
            <form>
                <input type="text" id="title" name="task_title" placeholder="Title" required >
                <div><textarea name="task_description" id="description" rows="2" cols="60" placeholder="Description"></textarea></div>
                <div>
                    <select name="due_date" id="due_date">
                        <option value="Today">Today</option>
                        <option value="Tomorrow">Tomorrow</option>
                        <option value="other">Calendar...</option>
                    </select>
                    <input type="date" id="other_date" style="display: none;">
                    <input type="time" id="due_time" required>
                    <input type="number" id="priority"  value="1" min="1" max="4">
                </div>
                <textarea name="user_notes" id="notes" rows="2" cols="30" placeholder="My notes"></textarea>
                
                <div>
                    <button type="button" value="cancel">Cancel</button>
                    <button type="submit" id="confirmBtn">Confirm</button>
                </div>
            </form>
        </dialog>
    </div>

    <div id="projectModal">
        <dialog id="projectFormDialog">
            <form>
                <input type="text" id="project_title" name="project_title" placeholder="Title" required >
                <div>
                    <button type="button" value="cancel" id="cancelProjectBtn">Cancel</button>
                    <button type="submit" id="confirmProjectBtn">Confirm</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
